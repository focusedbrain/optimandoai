<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="giraffeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4851D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Body -->
  <ellipse cx="64" cy="90" rx="28" ry="22" fill="url(#giraffeGrad)"/>
  <!-- Neck -->
  <path d="M58 75 L50 30 Q48 20 52 18 L60 18 Q64 20 63 30 L70 75 Z" fill="url(#giraffeGrad)"/>
  <!-- Head -->
  <ellipse cx="56" cy="16" rx="14" ry="10" fill="url(#giraffeGrad)"/>
  <!-- Ears -->
  <ellipse cx="44" cy="8" rx="4" ry="6" fill="#D4851D"/>
  <ellipse cx="68" cy="8" rx="4" ry="6" fill="#D4851D"/>
  <!-- Ossicones (horns) -->
  <circle cx="48" cy="4" r="3" fill="#8B4513"/>
  <circle cx="64" cy="4" r="3" fill="#8B4513"/>
  <rect x="46" y="4" width="4" height="6" fill="#D4851D"/>
  <rect x="62" y="4" width="4" height="6" fill="#D4851D"/>
  <!-- Muzzle -->
  <ellipse cx="46" cy="20" rx="8" ry="5" fill="#FFDAB9"/>
  <!-- Eye -->
  <circle cx="52" cy="14" r="3" fill="#1a1a1a"/>
  <circle cx="53" cy="13" r="1" fill="white"/>
  <!-- Spots on neck -->
  <ellipse cx="55" cy="40" rx="5" ry="4" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="60" cy="55" rx="4" ry="3" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="52" cy="60" rx="3" ry="4" fill="#8B4513" opacity="0.6"/>
  <!-- Spots on body -->
  <ellipse cx="50" cy="85" rx="6" ry="5" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="70" cy="82" rx="5" ry="6" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="78" cy="92" rx="4" ry="4" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="55" cy="98" rx="5" ry="4" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="65" cy="95" rx="4" ry="3" fill="#8B4513" opacity="0.6"/>
  <!-- Legs -->
  <rect x="46" y="108" width="6" height="18" rx="2" fill="#D4851D"/>
  <rect x="56" y="108" width="6" height="18" rx="2" fill="#D4851D"/>
  <rect x="66" y="108" width="6" height="18" rx="2" fill="url(#giraffeGrad)"/>
  <rect x="76" y="108" width="6" height="18" rx="2" fill="url(#giraffeGrad)"/>
  <!-- Hooves -->
  <rect x="46" y="122" width="6" height="4" rx="1" fill="#4A3728"/>
  <rect x="56" y="122" width="6" height="4" rx="1" fill="#4A3728"/>
  <rect x="66" y="122" width="6" height="4" rx="1" fill="#4A3728"/>
  <rect x="76" y="122" width="6" height="4" rx="1" fill="#4A3728"/>
  <!-- Tail -->
  <path d="M90 88 Q100 95 95 105" stroke="#D4851D" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="95" cy="107" rx="3" ry="4" fill="#8B4513"/>
</svg>

