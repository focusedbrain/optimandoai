<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grid Display</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }
        
        .grid-container { 
            width: 100vw; 
            height: 100vh; 
            display: grid; 
            gap: 8px; 
            padding: 8px;
        }
        
        /* Grid Layout Classes */
        .layout-2-slot { grid-template-columns: 2fr 1fr; }
        .layout-3-slot { grid-template-columns: 2fr 1fr 1fr; }
        .layout-4-slot { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .layout-5-slot { grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .layout-6-slot { grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .layout-7-slot { grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .layout-8-slot { grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr 1fr; }
        .layout-9-slot { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }
        .layout-10-slot { grid-template-columns: repeat(5, 1fr); grid-template-rows: 1fr 1fr; }
    </style>
</head>
<body>
    <div id="grid-root"></div>
    
    <!-- Load grid initialization script -->
    <script src="grid-display.js"></script>
    
    <!-- Load grid interactivity script - data attributes will be set by grid-display.js -->
    <script 
        src="grid-script.js" 
        id="grid-script"
    ></script>
</body>
</html>
