<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Launching...</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';" />
    <style>
      html, body { margin:0; padding:0; width:100%; height:100%; background:transparent; }
    </style>
  </head>
  <body>
    <script>
      (function(){
        try {
          // Trigger desktop app in headless mode. Desktop should interpret and remain hidden.
          const qp = new URLSearchParams(location.search);
          const mode = qp.get('mode') || 'stream';
          window.open('opengiraffe://lmgtfy?mode=' + encodeURIComponent(mode), '_self');
        } catch (e) {}
        // Close the window quickly to avoid any flash
        setTimeout(() => { try { window.close(); } catch (e) {} }, 50);
      })();
    </script>
  </body>
</html>
