<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WR Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* CSS Variables for theming */
      :root {
        --bg: #0b1220;
        --text: #e5e7eb;
      }
      
      /* Theme-colored scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #764ba2 rgba(0,0,0,0.2);
      }
      
      *::-webkit-scrollbar {
        width: 8px;
      }
      
      *::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      
      *::-webkit-scrollbar-thumb {
        background: #764ba2;
        border-radius: 4px;
      }
      
      *::-webkit-scrollbar-thumb:hover {
        background: #667eea;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        overflow: hidden;
      }
      
      * {
        box-sizing: border-box;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Theme classes applied by React - Matching Dashboard App.css */
      body.theme-pro {
        background: linear-gradient(135deg, #c084fc 0%, #a855f7 50%, #9333ea 100%);
        color: #ffffff;
      }
      
      body.theme-dark {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e7e9ea;
      }
      
      body.theme-standard {
        background: #f8f9fb;
        color: #0f1419;
      }
    </style>
    <script>
      // Inline theme detection (runs before React loads)
      (async function() {
        try {
          const qp = new URLSearchParams(location.search);
          let t = qp.get('t');
          if (!t && typeof chrome !== 'undefined' && chrome.storage && chrome.storage.local) {
            const store = await new Promise(res => chrome.storage.local.get('optimando-ui-theme', res));
            t = store && store['optimando-ui-theme'];
          }
          if (!t) {
            try { t = localStorage.getItem('optimando-ui-theme'); } catch {}
          }
          t = t || 'standard';
          // Map 'professional' to 'pro' for consistency
          if (t === 'professional') t = 'pro';
          document.body.className = 'theme-' + t;
          // Store for React to read
          window.__INITIAL_THEME__ = t;
        } catch {
          document.body.className = 'theme-standard';
          window.__INITIAL_THEME__ = 'standard';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./popup-chat.tsx"></script>
  </body>
</html>
