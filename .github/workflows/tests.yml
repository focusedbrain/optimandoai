name: CI - Workspace Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-all:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code   # unser Workspace liegt in /code
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

     - name: Use Node.js
  uses: actions/setup-node@v4
  with:
    node-version: 22



      - name: Install dependencies (no scripts)
        run: pnpm install --ignore-scripts

      # Optional: schnelle Sanity-Checks
      - name: Show workspace packages
        run: pnpm -r list --depth -1

      # Tests in allen Paketen ausführen, die ein "test:ci"-Script besitzen
      - name: Run tests in all packages (if present)
        run: pnpm -r --workspace-concurrency=1 run test:ci --if-present
        # --workspace-concurrency=1 = stabilere Logs; auf 2-4 erhöhen wenn schneller gewünscht
