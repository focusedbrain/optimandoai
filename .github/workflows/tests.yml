name: CI - Workspace Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test_all:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Ensure no frozen lockfile
        run: pnpm config set frozen-lockfile false

      - name: Install dependencies (no scripts)
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: Show workspace packages
        run: pnpm -r list --depth -1

      - name: Run tests in all packages (if present)
        run: pnpm -r --workspace-concurrency=1 --if-present run test:ci

  osv_scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: code
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install (no scripts, no frozen lockfile)
        run: pnpm install --ignore-scripts --no-frozen-lockfile

      - name: OSV scan
        uses: google/osv-scanner-action@v2

        with:
          scan-args: ". --lockfile=pnpm-lock.yaml"
